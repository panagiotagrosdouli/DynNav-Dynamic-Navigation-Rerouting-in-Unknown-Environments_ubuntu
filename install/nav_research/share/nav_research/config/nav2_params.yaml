bt_navigator:
  ros__parameters:
    use_sim_time: True
    default_bt_xml_filename: "navigate_w_replanning_and_recovery.xml"

controller_server:
  ros__parameters:
    use_sim_time: True
    controller_plugins: ["FollowPath"]
    FollowPath:
      plugin: "nav2_regulated_pure_pursuit_controller/RegulatedPurePursuitController"
      desired_linear_vel: 0.26
      min_vel_x: 0.0
      max_vel_x: 0.26
      acc_lim_x: 2.5
      decel_lim_x: 2.5
      progress_checker_plugin: "progress_checker"
      goal_checker_plugins: ["general_goal_checker"]
    progress_checker:
      plugin: "nav2_controller::SimpleProgressChecker"
      required_movement_radius: 0.1
      movement_time_allowance: 2.0
    general_goal_checker:
      plugin: "nav2_controller::SimpleGoalChecker"
      xy_goal_tolerance: 0.15
      yaw_goal_tolerance: 0.15

planner_server:
  ros__parameters:
    use_sim_time: True
    planner_plugins: ["GridBased"]
    GridBased:
      plugin: "nav2_smac_planner/SmacPlannerHybrid"
      allow_unknown: True
      tolerance: 0.25
      downsample_costmap: True
      motion_model_for_search: "SE2"
      max_planning_time: 2.0
      min_turning_radius: 0.0
      cost_travel_multiplier: 2.0

smoother_server:
  ros__parameters:
    use_sim_time: True

velocity_smoother:
  ros__parameters:
    use_sim_time: True

behavior_server:
  ros__parameters:
    use_sim_time: True

waypoint_follower:
  ros__parameters:
    use_sim_time: True

global_costmap:
  global_costmap:
    ros__parameters:
      use_sim_time: True
      global_frame: map
      robot_base_frame: base_link
      rolling_window: False
      track_unknown_space: True
      resolution: 0.05
      footprint: [[-0.08,-0.08],[0.08,-0.08],[0.08,0.08],[-0.08,0.08]]
      plugin_names: ["static_layer","obstacle_layer","inflation_layer"]
      plugin_types: ["nav2_costmap_2d::StaticLayer","nav2_costmap_2d::ObstacleLayer","nav2_costmap_2d::InflationLayer"]
      static_layer:
        map_subscribe_transient_local: True
      obstacle_layer:
        observation_sources: scan
        scan:
          topic: /scan
          max_obstacle_height: 2.0
          clearing: True
          marking: True
      inflation_layer:
        inflation_radius: 0.8

local_costmap:
  local_costmap:
    ros__parameters:
      use_sim_time: True
      global_frame: odom
      robot_base_frame: base_link
      rolling_window: True
      width: 3.0
      height: 3.0
      resolution: 0.05
      footprint: [[-0.08,-0.08],[0.08,-0.08],[0.08,0.08],[-0.08,0.08]]
      plugin_names: ["obstacle_layer","inflation_layer"]
      plugin_types: ["nav2_costmap_2d::ObstacleLayer","nav2_costmap_2d::InflationLayer"]
      obstacle_layer:
        observation_sources: scan
        scan:
          topic: /scan
          clearing: True
          marking: True
      inflation_layer:
        inflation_radius: 0.7

lifecycle_manager:
  ros__parameters:
    use_sim_time: True
    autostart: True
    node_names:
      - controller_server
      - planner_server
      - smoother_server
      - velocity_smoother
      - bt_navigator
      - behavior_server
      - waypoint_follower
